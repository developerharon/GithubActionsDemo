name: .NET Continuous Deployment

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.0', '3.1.x', '5.0.x', '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Test
        run: dotnet test --verbosity normal --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-results-${{ matrix.dotnet-version }}
          path: TestResults-${{ matrix.dotnet-version }}
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}

  create-release:
    needs: test
    name: Create a Github Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: ${{ github.ref }}
  
  build-release:
    needs: create-release
    name: Build the Release Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.0', '3.1.x', '5.0.x', '6.0.x' ]
    steps:
      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build Project
        run: dotnet build /home/runner/work/GithubActionsDemo/GithubActionsDemo/GithubActionsDemo/GithubActionsDemo.csproj --configuration Release --no-restore
      - name: Create Nuget Package
        run: dotnet pack ./GithubActionsDemo/GithubActionsDemo.csproj -configuration Release -p:PackageVersion=${{ matrix.dotnet-version }}.${{ github.ref }} --output .
      - name: Upload Package for Publishing
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.dotnet-version }}
          path: ./*.nupkg

  github-publish:
    needs: build-release
    name: Publish to Github
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.0', '3.1.x', '5.0.x', '6.0.x' ]

    steps:
      - name: Download built project  
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.dotnet-version }}
      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
    
      - name: Push Package to GitHub
        run: dotnet nuget push --api-key ${{secrets.TOKEN}} --source "https://nuget.pkg.github.com/hughesjs/index.json" *.nupkg
